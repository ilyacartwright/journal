{% extends 'page/base.html' %}

{% block title %}Главная страница{% endblock title %}
{% block content %}

<div class="row">
    <div class="col-8"></div>
    <div class="col-4">
        <div class=" mt-5">
            <div class="frame">
                <div class="nav">
                    <ul class" links">
                        <li class="signin-active authli"><a class="btn">Сотрудник</a></li>
                        <li class="signup-inactive authli"><a class="btn">Студент </a></li>
                    </ul>
                </div>
                <div ng-app ng-init="checked= false">
                    <form class="form-signin" action="" method="post"
                        name="form">
                        <label for="username">Username</label>
                        <input class="form-styling" type="text" name="username"
                            placeholder=""/>
                        <label for="password">Password</label>
                        <input class="form-styling" type="text" name="password"
                            placeholder=""/>
                        <input type="checkbox" id="checkbox"/>
                        <label for="checkbox"><span class="ui"></span>Запомнить
                            меня</label>
                        <div class="btn-animate">
                            <a class="btn-signin">Войти</a>
                        </div>
                    </form>

                    <form class="form-signup" action="" method="post"
                        name="form">
                        <label for="username">Username</label>
                        <input class="form-styling" type="text" name="username"
                            placeholder=""/>
                        <label for="password">Password</label>
                        <input class="form-styling" type="text" name="password"
                            placeholder=""/>
                        <input type="checkbox" id="checkbox"/>
                        <label for="checkbox"><span class="ui"></span>Запомнить
                            меня</label>
                        <div class="btn-animate">
                            <a class="btn-signin">Войти</a>
                        </div>
                    </form>


                </div>
            </div>

        </div>


    </div>

    {% endblock content %}
