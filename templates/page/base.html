{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'dict/app.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container-fluid container">
                <a class="navbar-brand mb-1" href="#">{% trans "Электронный журнал" %}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">{% trans "Главная" %}</a>
                    </li>
                    {% comment %} <li class="nav-item">
                      <a class="nav-link" href="#">Пункт</a>
                    </li> {% endcomment %}
                  </ul>
                  <span class="navbar-text">
                    <b>{{ date }}</b>
                  </span>
                </div>
              </div>
          </nav>
    </header>



    <div class="container">
        {% block content %}{% endblock content %}
    </div>
    <script type="text/javascript" src="{% static 'dict/app.js' %}"></script>    
</body>
</html>
