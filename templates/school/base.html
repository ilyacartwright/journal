{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'dict/app.css' %}">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container-fluid container">
                <a class="navbar-brand mb-1" href="#">Электронный журнал</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown me-3">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Партнеры
                        </a>
                        <ul class="dropdown-menu bg-success text-white" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item text-white" href="#">Сервис 1</a></li>
                          <li><a class="dropdown-item text-white" href="#">Сервис 2</a></li>
                          {% comment %} <li><hr class="dropdown-divider"></li> {% endcomment %}
                          <li><a class="dropdown-item text-white" href="#">Сервис 3</a></li>
                        </ul>
                      </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" aria-current="page" href="#">Сайты</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" aria-current="page" href="#">Комплекты</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" aria-current="page" href="#">Уведомления</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" aria-current="page" href="#">Настройки</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" aria-current="page" href="#">Помощь</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" aria-current="page" href="#">Сотрудник</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" aria-current="page" href="#">Выход</a>
                    </li>
                  </ul>
                  <span class="navbar-text">
                    <b>{{ date }}</b>
                  </span>
                </div>
              </div>
          </nav>
    </header>

    {% block content %}{% endblock content %}
    <script type="text/javascript" src="{% static 'dict/app.js' %}"></script>    
</body>
</html>
